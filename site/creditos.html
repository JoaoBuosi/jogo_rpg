<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Créditos</title>
  <style>
    body {
      margin: 0;
      background: black url("/assets/img/estrela.gif") repeat top center;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #creditos-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      perspective: 600px;
    }

    #creditos {
      width: 80%;
      max-width: 600px;
      text-align: center;
      font-size: 20px;
      line-height: 1.6;
      color: #f5f5f5;
      transform-origin: 50% 100%;
      animation: subirCreditos 35s linear forwards;
    }

    @keyframes subirCreditos {
      0% {
        transform: translateY(100vh) rotateX(25deg);
        opacity: 1;
      }
      85% {
        opacity: 1;
      }
      100% {
        transform: translateY(-200vh) rotateX(30deg);
        opacity: 0;
      }
    }

    button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
      z-index: 10;
      transition: background-color 0.3s, color 0.3s;
    }

button {
  width: 200px;
  padding: 12px 0;
  background: linear-gradient(135deg, #1a1a1a, #333);
  color: #fff;
  border: 2px solid #555;
  border-radius: 12px;
  font-size: 16px;
  font-weight: bold;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
}

button:hover {
  background: linear-gradient(135deg, #e0e0e0, #fefefe);
  color: #111;
  border-color: #999;
  transform: scale(1.05);
  box-shadow: 0 0 12px #fff;
}

button:active {
  transform: scale(0.97);
  box-shadow: 0 0 8px #aaa;
}
  </style>
</head>
<body>
  <audio id="musicaFundo" autoplay loop>
    <source src="/assets/audio/audio_creditos.mp3" autoplay loop></audio>

<script>
  window.addEventListener('load', () => {
    const audio = document.getElementById('musicaFundo');
    const playPromise = audio.play();

    if (playPromise !== undefined) {
      playPromise.then(() => {
        // Áudio tocando
        console.log('Áudio iniciado automaticamente');
      }).catch(error => {
        // Autoplay falhou, aguardar clique do usuário
        console.log('Autoplay falhou, esperando clique para ativar áudio');
        document.addEventListener('click', () => {
          audio.play();
        }, { once: true });
      });
    }
  });
</script>

  <div id="creditos-container">
    <div id="creditos">
      <h1 data-i18n="creditos">Créditos</h1>
      <p>Desenvolvedor: Joao Buosi</p>
      <p>Designer: Joao Buosi</p>
      <p>Testador: Joao Buosi</p>
      <p>Testador: Fernando Oliveira</p>
      <p>Agradecimentos especiais à Infinity School e à CB Games por fornecer a oportunidade de aprender e crescer.</p>
    </div>

    <button onclick="voltarMenu()">Voltar</button>
  </div>

  <script>
    function voltarMenu() {
      window.location.href = 'meu_jogo.html';
    }

    // Fade-in da música
    const audio = document.getElementById("musicaFundo");
    audio.volume = 0;
    const fadeIn = setInterval(() => {
      if (audio.volume < 0.8) {
        audio.volume += 0.01;
      } else {
        clearInterval(fadeIn);
      }
    }, 200);
  </script>

  <script src="lang.js"></script>
  <script>
    window.onload = () => {
      aplicarIdioma(["creditos", "voltar"]);
    };
  </script>
  <script src="/js/eastereggs.js"></script>
  <script src="/js/detectareastereggs.js"></script>

</body>
</html>
