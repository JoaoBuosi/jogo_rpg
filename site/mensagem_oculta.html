  .gota-sangue {
    position: absolute;
    top: -60px;
    width: 12px;
    height: 20px;
    background: linear-gradient(to bottom, #8b0000, red, #4b0000);

  @keyframes escorrer-realista {
    0% {
      top: -60px;
      opacity: 0;
      transform: rotate(0deg);
    }
    50% {
      opacity: 1;
      transform: rotate(5deg);
    }
    100% {

      transform: rotate(-5deg);
    }
  }

    50% { transform: scale(1.02); }

<script>
  function criarGotasDeSangueRealistas(qtd) {
    for (let i = 0; i < qtd; i++) {
      const gota = document.createElement("div");
      gota.classList.add("gota-sangue");
      gota.style.left = Math.random() * window.innerWidth + "px";
      gota.style.animationDuration = 3 + Math.random() * 2 + "s";
      gota.style.width = 8 + Math.random() * 10 + "px";
      gota.style.height = 15 + Math.random() * 20 + "px";
      document.body.appendChild(gota);

      setTimeout(() => {
        gota.remove();
      }, 7000);
    }
  }
